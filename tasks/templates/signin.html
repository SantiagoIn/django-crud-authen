{% extends 'base.html'%}

{% block content %}
<main class="container py-5">
    <section class="card card-body mx-auto" style="max-width: 400px;">
        <form action="/signin/" method="post">
            <h1 class="text-center">Login</h1>
            {{error}}
            {% csrf_token %}
            <!-- {{form.as_p}} -->
             <div class="mb-3">
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your name" required>
             </div>
             <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Write a password" required>
             </div>
             <!-- <div class="mb-3">
                <label for="password">Confirm password:</label>
                <input type="text" name="confirm_password" id="confirm_password" class="form-control" placeholder="Write the password again" required>
             </div> -->
        
            <button class="btn btn-dark">
                Login
            </button>
        </form>
    </section>
    
</main>
