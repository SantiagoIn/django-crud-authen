{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <section class="card card-body mx-auto" style="max-width: 400px;">
        <form action="/signup/" method="post">
            <h1 class="text-center">Signup</h1>
            {{error}}
            {% csrf_token %}
            <!-- {{form.as_p}} -->
             <div class="mb-3">
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your name" required>
             </div>
             <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Write a password" required>
             </div>
             <div class="mb-3">
                <label for="password">Confirm password:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Write the password again" required>
             </div>
        
            <button class="btn btn-dark">
                Save
            </button>
        </form>
    </section>
    
</main>



{% endblock %}
